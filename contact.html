    <main>
        <div id="carousel" class="carousel slide">
            
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./assets/img/cinema.jpg" class="d-block w-100" alt="cinema">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/books.jpg" class="d-block w-100" alt="books">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/costume_party.jpg" class="d-block w-100" alt="party">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/food_fair.jpg" class="d-block w-100" alt="food">
              </div>
              <div class="carousel-item">
                <img src="./assets/img/marathon.jpg" class="d-block w-100" alt="marathon">
              </div>
              <h1 class="titulo"> <span> CONTACT US </span></h1>
            </div>         
            <button class="carousel-control-prev" type="button" data-bs-target="#carouse" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>

            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
        </div>
        
        <div class="formulario">
            <div class="col-xl-4 contact">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input class="form-control" id="nombre" placeholder="Name">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <input class="col-xl-3 btn btn-primary" type="submit" value="Submit">
            </div>
        </div>
